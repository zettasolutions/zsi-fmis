<div class="panel">
    <div class="panel-container">
        <div class="panel-content">  
            <div role="content" id="tablePSN" >  
                <div class="widget-body"  id="panel-1"> 
                    <form id="formClients" class="needs-validation" novalidate>  
            			<input type="hidden" name="pms_id" id="pms_id">
                        <div class="row mb-2"> 
                            <div class="col-sm-6 col-md-4 col-xs-12">
                    		    <label for="" class="col-form-label control-label"><b>Document #</b></label>  
                                <input type="text" class="form-control form-control-sm pl-2" id="doc_no" required  name="doc_no" autocomplete="off"/>
                    		</div>
                        	<div class="col-sm-6 col-md-4 col-xs-12">
                    		    <label for="" class="col-form-label control-label"><b>Document Date</b></label>  
                                <input type="text" class="form-control form-control-sm pl-2" id="doc_date" required  name="doc_date" autocomplete="off"/>
                    		</div>
                    		<div class="col-sm-6 col-md-4 col-xs-12">
                    		    <label for="" class="col-form-label control-label"><b>Vehicle</b></label>
                                <select type="text" class="form-control form-control-sm pl-2" id="vehicle_id" required  name="vehicle_id" autocomplete="off"></select>
                    		</div>
                    		<div class="col-sm-6 col-md-4 col-xs-12">
                    		    <label for="" class="col-form-label control-label"><b>Driver</b></label>
                                <select type="text" class="form-control form-control-sm pl-2" id="driver_id" required  name="driver_id" autocomplete="off"></select>
                    		</div>
                    		<div class="col-sm-6 col-md-4 col-xs-12">
                    		    <label for="" class="col-form-label control-label"><b>PAO</b></label>
                                <select type="text" class="form-control form-control-sm pl-2" id="pao_id" required  name="pao_id" autocomplete="off"></select>
                    		</div>
                    		<div class="col-sm-6 col-md-4 col-xs-12">
                    		    <label for="" class="col-form-label control-label"><b>ODO Reading</b></label>
                                <input type="text" class="form-control form-control-sm pl-2" id="odo_reading" required  name="odo_reading" autocomplete="off"/>
                    		</div>
                    		<div class="col-sm-6 col-md-4 col-xs-12">
                    		    <label for="" class="col-form-label control-label"><b>Gas Station</b></label>
                                <select type="text" class="form-control form-control-sm pl-2" id="gas_station" required  name="gas_station" autocomplete="off"></select>
                    		</div>
                    		<div class="col-sm-6 col-md-4 col-xs-12">
                    		    <label for="" class="col-form-label control-label"><b>No. of Liter(s)</b></label>
                                <input type="text" class="form-control form-control-sm pl-2" id="no_liters" required  name="no_liters" autocomplete="off"/>
                    		</div>
                    		<div class="col-sm-6 col-md-4 col-xs-12">
                    		    <label for="" class="col-form-label control-label"><b>Unit Price</b></label>
                                <input type="text" class="form-control form-control-sm pl-2" id="unit_price" required  name="unit_price" autocomplete="off"/>
                    		</div>
                    		<div class="col-sm-6 col-md-4 col-xs-12">
                    		    <label for="" class="col-form-label control-label"><b>Refuel Amount</b></label>
                                <input type="text" class="form-control form-control-sm pl-2" id="refuel_amount" required  name="refuel_amount" autocomplete="off"/>
                    		</div>
                    	</div>
                    	<div class="row">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">   
                                <button id="submit" type="submit" class="btn btn-primary btn-sm waves-effect waves-themed" title="Save">
                                    <i class="far fa-save"></i> Save
                                </button>
                            </div>
                        </div>
                    </form>
                </div>  
            </div>     
        </div>
    </div>
</div> 
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" title="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body panel" style="margin-bottom:0">
                <p id="msg">Are you sure you want to save this data?</p>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnSaveClient" class="btn btn-primary btn-sm">Yes</button>
                <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>

<style>
    .modal-body {
    position: relative;
    -ms-flex: 1 1 auto;
    flex: 1 1 auto;
    padding: 1rem;
    box-sizing: border-box;
}
</style>

<div class="panel">
    <div class="panel-container">
        <div class="panel-content">  
            <div role="content" id="tablePSN" >  
                <div class="widget-body"  id="panel-1"> 
                    <form id="formVehicleRegistrations" class="needs-validation" novalidate>  
            			<input type="hidden" name="vehicle_registration_id" id="vehicle_registration_id">
                        <div class="row mb-2"> 
                            <div class="col-sm-6 col-md-4 col-xs-12">
                    		    <label for="" class="col-form-label control-label"><b>Vehicle</b></label>
                                <select type="text" class="form-control form-control-sm pl-2" id="vehicle_id" required  name="vehicle_id" autocomplete="off"></select>
                    		</div>
                            <div class="col-sm-6 col-md-4 col-xs-12">
                    		    <label for="" class="col-form-label control-label"><b>Registration No</b></label>  
                                <input type="text" class="form-control form-control-sm pl-2" id="registration_no" required  name="registration_no" autocomplete="off">  
                    		</div> 
                        	<div class="col-sm-6 col-md-4 col-xs-12">
                    		    <label for="" class="col-form-label control-label"><b>Registration Date</b></label>  
                                <input type="text" class="form-control form-control-sm pl-2" id="registration_date" required  name="registration_date" autocomplete="off"/> 
                    		</div> 
                    		<div class="col-sm-6 col-md-4 col-xs-12">
                    		    <label for="" class="col-form-label control-label"><b>Expiry Date</b></label>
                                <input type="text" class="form-control form-control-sm pl-2" id="expiry_date" required  name="expiry_date" autocomplete="off"/>
                    		</div>
                    		<div class="col-sm-6 col-md-4 col-xs-12">
                    		    <label for="" class="col-form-label control-label"><b>Paid Amount</b></label>
                                <input type="text" class="form-control form-control-sm pl-2" id="paid_amount" required  name="paid_amount" autocomplete="off"/>
                    		</div> 
                    	</div>
                    	<div class="row">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">   
                                <button id="submit" type="submit" class="btn btn-primary btn-sm waves-effect waves-themed" title="Save">
                                    <i class="far fa-save"></i> Save
                                </button>
                            </div>
                        </div>
                    </form>
                </div>  
            </div>     
        </div>
    </div>
</div>  
 <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" title="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body panel" style="margin-bottom:0">
                <p id="msg">Are you sure you want to save this data?</p>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnSaveVehicleRegistration" class="btn btn-primary btn-sm">Yes</button>
                <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
